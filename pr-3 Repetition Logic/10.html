<!-- Write javascript program to calculate factorial of a number using while loop. -->

<script type="text/javascript">

    var a = parseInt(prompt(`Enter n number`));
    var i = 1;
    var fact = 1;

    while (i <= a) {
        fact *= i;
        document.write(`<h3>${i}</h3>`);
        i++;
    }

    document.write(`<h2>${fact}</h2>`);

</script>
