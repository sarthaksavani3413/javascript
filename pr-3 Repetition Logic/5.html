<!-- Write javascript program to print 1 to n number and find even number using for loop . -->

<script type="text/javascript">

    var a = parseInt(prompt(`Enter n number`));

    for (i = 1; i <= a; i++) {
        if (i % 2 == 0) {
            document.write(`<h2>${i}</h2>`);
        }
    }

</script>
