<!-- .Write javascript program to print 1 to n number and find odd number using while loop . -->

<script type="text/javascript">

    var a = parseInt(prompt(`Enter n number`));
    var i = 1;

    do {
        if (i % 2 == 1) {
            document.write(`<h2>${i}</h2>`);
        }
        i++;
    } while (i <= a);

</script>
