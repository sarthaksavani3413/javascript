<script type="text/javascript">
    class bank {
        constructor(name, accountNumber, accountBalance) {
            this.name = name;
            this.acno = accountNumber;
            this.acb = accountBalance;
        }
        withdraw(accountBalance) {
            if (this.acb < accountBalance){
                console.log("Insufficient balance");
            }else{
                this.acb = this.acb - accountBalance;
                console.log(`Balance after withdrawal: ${this.acb}`);
                alert(`withdrawal successful`);
            }
        }
        deposite(accountBalance){
            this.acb = this.acb + accountBalance;
            console.log(`Balance after deposite: ${this.acb}`);
            alert(`deposite successful`);            
        }
    }
    let obj = new bank("Rahul", 12345, 1000);
    obj.withdraw(200);
    obj.deposite(700);
</script>
