<!-- star loop -->

<script type="text/javascript">

    for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= i; j++) {
            document.write(" * ");
        }
        document.write("<br>")
    }

    document.write("<br>")

    for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= i; j++) {
            if (i % 2 == 1) {
                document.write("* ");
            } else {
                document.write("#");
            }
        }
        document.write("<br>")
    }

    document.write("<br>")

    for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= i; j++) {
            if (j % 2 == 1) {
                document.write("* ");
            } else {
                document.write("#");
            }
        }
        document.write("<br>")
    }

</script>
