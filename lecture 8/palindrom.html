<!-- palindrom number check  -->

<script type="text/javascript">
    let no = 155, r, rev = 0, org;

    org = no;

    while (no != 0) {
        r = no % 10;
        rev = rev * 10 + r;
        no = Math.floor(no / 10);
    }

    if (rev == org) {
        document.write("This is palindrom number:");
    } else {
        document.write("This is not palindrom number:");
    }

</script>
