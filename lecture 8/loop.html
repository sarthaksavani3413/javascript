<!-- loop n to n mumner -->

<script type="text/javascript">

    var a = parseInt(prompt(`enter first number :-`));
    var b = parseInt(prompt(`enter second number :-`));

    while (a <= b) {
        document.write(`<h1>${a}</h1>`);
        a++;
    }

    do {
        document.write(`<h1>${a}</h1>`);
        a++;
    } while (a <= b);

    for (a = 1; a <= 10; a++) {
        document.write(`<h1>${a}</h1>`);
    }

</script>
