    var a = 40;

    var a = 20, b = 10;

    console.log(`<h2>And :- ${a && b}</h2>`);

    console.log(`<h2>OR :- ${a || b}</h2>`);

    console.log(`<h2>String operator</h2>`);

    var a = "sarthak", b = "savani";

    console.log(`${a} ${b}`);
