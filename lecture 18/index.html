<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">jquery-validation</h1>
    <form id="form" align="center">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br><br>
        <label for="email">email:</label>
        <input type="text" id="email" name="email">
        <br><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password">
        <br><br>
        <button id="button">Submit</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>;
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>;
    <script>
        $(document).ready(function () {
            $.validator.addMethod("passwordPattern", function (value, element) {
                return this.optional(element) || /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Z)a-z\d@$!%*?&]{6,}$/.test(value);
            }),
            $("#form").validate({
                rules: {
                    name: {
                        required: true,
                        minlength: 5
                    },
                    email: {
                        required: true,
                        minlength: 5
                    },
                    password: {
                        required: true,
                        minlength: 5,
                        passwordpattern: true
                    }
                },
                messages: {
                    name: {
                        required: "Please enter your name",
                        minlength: "Your name must be at least 5 characters long"
                    },
                    email: {
                        required: "Please enter your email",
                        minlength: "Your email must be at least 5 characters long"
                    },
                    password: {
                        required: "Please enter your password",
                        minlength: "Your password must be at least 5 characters long",
                        passwordpattern: "Password must contain at least one uppercase letter, one lowercase letter, one number"
                    }
                },
                submitHandler: function (form) {
                    alert("Form submitted successfully!");
                    return false;
                }
            });
        });
    </script>
</body>

</html>
