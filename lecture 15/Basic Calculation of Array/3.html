<!-- 3. find minummum number in array. -->

<script type="text/javascript">

    var arr = [4, 2, 7, 5, 8, 3, 10, 1];

    var min = arr[0];

    for (var i = 1; i < arr.length; i++) {
        if (arr[i] < min) {
            min = arr[i]; 
        }
    }

    document.write(`<h2>Minimum number :-  ${min}</h2>`);
    
</script>
