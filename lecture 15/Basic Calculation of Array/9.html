<!-- 9. search array element using for loop. -->

<script type="text/javascript">

    var arr = [1, 2, 3, 4, 5,];
    var search = 3;
    
    for (var i = 0; i < arr.length; i++) {
        if (arr[i] == search) {
            break;
        }
    }

    document.write(`<h2>search array element is ${arr[i]}</h2>`);
    
</script>
