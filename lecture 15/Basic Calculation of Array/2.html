<!-- 2. find maximum number in array. -->

<script type="text/javascript">

    var arr = [4, 2, 7, 50, 8, 3, 10, 1];

    var max = arr[0];  

    for (var i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i]; 
        }
    }

    document.write(`<h2>Maximum number :-  ${max}</h2>`);

</script>
