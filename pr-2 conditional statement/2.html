<!-- Write a JavaScript program to check number even and odd. -->

<script type="text/javascript">

    var b = parseInt(prompt(`enter number :-`));

    if (b % 2 == 0) {
        document.write(`<h1>even number is ${b}</h1>`);
    }
    else {
        document.write(`<h1>odd number is ${b}</h1>`);
    }

</script>
