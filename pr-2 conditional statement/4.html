<!-- Write a JavaScript program to find which number is greter in 4 numbers using ladder if else. -->

<script type="text/javascript">

    var d = parseInt(prompt(`enter value A :-`));
    var e = parseInt(prompt(`enter value B :-`));
    var f = parseInt(prompt(`enter value C :-`));
    var g = parseInt(prompt(`enter value D :-`));

    if (d > e && d > f && d > g) {
        document.write(`<h1>A is greterthan number</h1>`);
    }
    else if (e > d && e > f && e > g) {
        document.write(`<h1>B is greterthan number</h1>`);
    }
    else if (f > d && f > e && f > g) {
        document.write(`<h1>C is greterthan number</h1>`);
    }
    else if (g > d && g > e && g > f) {
        document.write(`<h1>D is greterthan number</h1>`);
    }

</script>
