<!-- Write a JavaScript program to check number positive and negetive? -->

<script type="text/javascript">

    var a = parseInt(prompt(`enter first number :- `));

    if (a > 0) {
        document.write(`<h1>${a} is positive number</h1>`);
    }
    else if (a < 0) {
        document.write(`<h1>${a} is nagative number</h1>`);
    }
    else {
        document.write(`<h1>${a} is natural number</h1>`)
    }

</script>
