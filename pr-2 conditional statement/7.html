<!-- Write a JavaScript program to find month name from month number using switch case.
Ex. User Input: 1
Output: January -->

<script type="text/javascript">

    var week = parseInt(prompt(`Enter the month number: `));

    switch (week) {
        case 1:
            document.write(`<h1>${week} : January</h1>`);
            break;
        case 2:
            document.write(`<h1>${week} : February</h1>`);
            break;
        case 3:
            document.write(`<h1>${week} : March</h1>`);
            break;
        case 4:
            document.write(`<h1>${week} : April</h1>`);
            break;
        case 5:
            document.write(`<h1>${week} : May</h1>`);
            break;
        case 6:
            document.write(`<h1>${week} : June</h1>`);
            break;
        case 7:
            document.write(`<h1>${week} : July</h1>`);
            break;
        case 8:
            document.write(`<h1>${week} : August</h1>`);
            break;
        case 9:
            document.write(`<h1>${week} : September</h1>`);
            break;
        case 10:
            document.write(`<h1>${week} : October</h1>`);
            break;
        case 11:
            document.write(`<h1>${week} : November</h1>`);
            break;
        case 12:
            document.write(`<h1>${week} : December</h1>`);
            break;
    }

</script>
