<!-- Write a JavaScript program to check year is leap year or not leap year. -->

<script type="text/javascript">

    var c = parseInt(prompt(`enter number of year`));

    if (c % 4 == 0) {
        document.write(`<h1>${c} is a leap year</h1>`);
    }
    else {
        document.write(`<h1>${c} is a not leap year</h1>`);
    }

</script>
