<script type="text/javascript">
    class car {
        constructor(name, speed, color, company) {
            this.carname = name;
            this.carspeed = speed;
            this.carcolor = color;
            this.carcompany = company;
        }
        details () {
            console.log(`Car Name: ${this.carname},
            car speed: ${this.carspeed},
            car color: ${this.carcolor},
            car company: ${this.carcompany}`);
        }
    }
    var car1 = new car("BMW", 200, "Red", "Germany");
    car1.details();
    var car2 = new car("Audi", 250, "Blue", "Germany");
    car2.details();
    var car3 = new car("Toyota", 180, "White", "Japan");
    car3.details();
</script>
