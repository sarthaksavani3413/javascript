<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
   <div class="box" onmouseup="data()" style="width: 250px;height: 250px;
    margin: auto;border: 1px solid #000;background-color: aqua;"></div>
    <h1 align="center" id="ans"></h1>
    <script type="text/javascript">
        let cnt = 0;
        var data = () => {
            document.getElementById('ans').innerHTML = cnt;
            cnt++;
        }
        data();
    </script>
</body>

</html>
