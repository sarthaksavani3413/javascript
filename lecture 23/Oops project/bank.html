<!-- 2. Write a JavaScript program that creates a class called "BankAccount" with properties for
account number and balance. Include methods to deposit and withdraw money from the account.
Create some instances of the "BankAccount" class, deposit some money, and withdraw a portion
of the balance. Display the results. 

output :-
A/c No.: 212121212
Opening Balance: 1500
Deposited: 500
Withdrawn: 400
Account Balance: 1600
Want to withdrawn: 1800
Insufficient balance"
Account Balance: 1600  -->

<script type="text/javascript">
    class Person {
        constructor(name, accountNumber, accountBalance) {
            this.name = name;
            this.acno = accountNumber;
            this.acb = accountBalance;
            console.log(`opening balance :- ${this.acb}`);
        }
        withdraw(accountBalance) {
            if (this.acb < accountBalance) {
                console.log("Insufficient balance");
            } else {
                this.acb = this.acb - accountBalance;
                console.log(`Withdrawn: ${accountBalance}`);
                console.log(`Balance after withdrawal: ${this.acb}`);
                alert(`withdrawal successful`);
            }
        }
        deposite(accountBalance) {
            this.acb = this.acb + accountBalance;
            console.log(`Deposite: ${accountBalance}`);
            console.log(`Balance after deposite: ${this.acb}`);
            alert(`deposite successful`);
        }
    }
    var obj = new Person("Rahul", 12345, 1000);
    obj.withdraw(200);
    obj.deposite(500);
</script>
