<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table align="center" id="root" border="1"></table>

    <script type="text/javascript">

        var root = document.getElementById("root");
        
        for (var i = 1; i <= 8; i++) {
            var tr = document.createElement("tr");
            for (var j = 1; j <= 8; j++) {
                if (i % 2 == 0) {
                    if (j % 2 == 0) {
                        var td = document.createElement("td");
                        td.height = "75px"
                        td.width = "75px"
                        td.style.backgroundColor = "#000";
                        tr.appendChild(td)
                    } else {
                        var td = document.createElement("td");
                        td.height = "75px"
                        td.width = "75px"
                        td.style.backgroundColor = "#fff";
                        tr.appendChild(td)
                    }
                } else {
                    if (j % 2 == 0) {
                        var td = document.createElement("td");
                        td.height = "75px"
                        td.width = "75px"
                        td.style.backgroundColor = "#fff";
                        tr.appendChild(td)
                    } else {
                        var td = document.createElement("td");
                        td.height = "75px"
                        td.width = "75px"
                        td.style.backgroundColor = "#000";
                        tr.appendChild(td)
                    }
                }
            }
            root.appendChild(tr);
        }
    </script>
</body>

</html>
