<script type="text/javascript">
    class A {
        constructor() {
            this.x = 10;
            this.y = 20;
        }
        sum() {
            console.log(`sum :- ${this.x + this.y}`);
        }
    }
    class B extends A {
        constructor() {
            super();
        }
        result () {
            this.sum();
        }
        multiply () {
            console.log(`multiply :- ${this.x * this.y}`);
        }
    }
    class C extends B {
        constructor() {
            super();
        }
    }
    var obj = new B();
    obj.result();
    obj.multiply();
</script>
