<!-- 7.Write a JavaScript   program to input angles of a triangle and check whether triangle is valid or not.(using all function) -->

<script type="text/javascript">

    // TNRS
    var number = () => {
        var a = parseInt(prompt("Enter A number:"));
        var b = parseInt(prompt("Enter B number:"));
        var c = parseInt(prompt("Enter C number:"));

        if(a+b+c==180){
            return (`<h2>tringle is valid</h2>`);
        }else{
            return (`<h2>tringle is not valid</h2>`);
        }
    }
    document.write(`<h2>${number()}</h2>`);  
</script>
