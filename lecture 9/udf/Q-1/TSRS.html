<!-- 1.Write a JavaScript program to check number positive and negetive? -->

<script type="text/javascript">

    // TSRS
    var checknumber = (num) => {
        var num = parseInt(prompt("Enter a number:"));
        if (num > 0) {
            return "<h2>Number is positive</h2>";
        } else {
            return "<h2>Number is negative</h2>";
        }
    }
    document.write(`<h2>${checknumber()}</h2>`);
</script>
