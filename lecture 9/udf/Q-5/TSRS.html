<!-- 5.Write a javascript Program to perform a swapping of two variables. -->

<script type="text/javascript">

    // TSRN
    var number = (swap) => {
        var a = parseInt(prompt("Enter A number:"));
        var b = parseInt(prompt("Enter B number:"));

        a = a+b;
        b = a-b;
        a = a-b;

        document.write(`<h2>After swapping: ${a} </h2>`);
        document.write(`<h2>After swapping: ${b}</h2>`);

    }
    number();
    
</script>
