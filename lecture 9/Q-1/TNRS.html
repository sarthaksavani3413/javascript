<script type="text/javascript">

    //TNRS
    var checknumber = () => {
        var num = parseInt(prompt("Enter a number:"));
        if (num > 0) {
              ("<h2>Number is positive</h2>");
        } else {
            return ("<h2>Number is negative</h2>");
        }
    }
    document.write(`<h2>${checknumber()}</h2>`);

</script>
