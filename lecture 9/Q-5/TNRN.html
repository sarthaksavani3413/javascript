<!-- 5.Write a javascript Program to perform a swapping of two variables. -->

<script type="text/javascript">

    // TNRN
    var number = () => {
        var a = parseInt(prompt("Enter A number:"));
        var b = parseInt(prompt("Enter B number:"));

        a = a+b;
        b = a-b;
        a = a-b;

        document.write(`<h2>after swaping : ${a}</h2>`);
        document.write(`<h2>after swaping : ${b}</h2>`);

    }
    number();
    
</script>
