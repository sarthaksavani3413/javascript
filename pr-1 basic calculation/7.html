<!-- Write a javascript Program to find  rate of interest.(compulsory user input) -->

<script type="text/javascript">

    var p = parseInt(prompt("enter amount"));
    var r = parseInt(prompt("enter rate"));
    var n = parseInt(prompt("enter year"));

    var int = p * r * n / 100;

    document.write(`<h1>answer is:-${int} </h1>`);

</script>
