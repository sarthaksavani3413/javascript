<!-- Write a javascript Program to two variable addition, subtraction, multiplication, division.
(compulsory user input) -->

<script type="text/javascript">

    var a = parseInt(prompt(`enter the number :-`));
    var b = parseInt(prompt(`enter the number :-`));

    document.write(`<h2>sum :- ${a + b}</h2>`);
    document.write(`<h2>sub :- ${a - b}<h2>`);
    document.write(`<h2>mul :- ${a * b}<h2>`);
    document.write(`<h2>div :- ${a / b}<h2>`);
    document.write(`<h2>mod :- ${a % b}<h2>`);

</script>
